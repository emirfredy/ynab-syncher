# H2 Database Configuration (Development/Testing) - EXISTING BEHAVIOR
spring.datasource.url=jdbc:h2:mem:ynabsyncher;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for H2 - EXISTING BEHAVIOR
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# Disable Flyway for H2 (use JPA schema generation instead)
spring.flyway.enabled=false

# Development Authentication (Simple JWT validation - NOT ACTIVE YET)
app.auth.jwt.secret=${JWT_SECRET:development-secret-key-that-should-be-changed-in-production-and-is-at-least-32-characters-long}
app.auth.external-validation.enabled=false

# Development Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG