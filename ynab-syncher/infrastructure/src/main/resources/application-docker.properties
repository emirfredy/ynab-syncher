# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://ynab-postgres:5432/ynabsyncher}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:ynabsyncher}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:ynabsyncher123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Migration for PostgreSQL
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# External Authentication (Keycloak) - NOT ACTIVE YET
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/ynab-syncher}
app.auth.external-validation.enabled=false
app.auth.keycloak.realm=ynab-syncher
app.auth.keycloak.client-id=ynab-syncher-api
app.auth.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:}
app.auth.keycloak.server-url=${KEYCLOAK_SERVER_URL:http://keycloak:8080}

# Production-like Logging
logging.level.org.springframework.security=INFO
logging.level.co.personal.ynabsyncher=DEBUG