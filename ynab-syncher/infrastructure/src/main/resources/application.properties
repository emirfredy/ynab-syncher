# Server
server.port=8080

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n

# YNAB API Configuration
# Personal Access Token from https://app.youneedabudget.com/settings/developer
ynab.api.access-token=${YNAB_ACCESS_TOKEN:}
ynab.api.base-url=https://api.ynab.com
# Optional: Specify default budget ID (if empty, first available budget will be used)
ynab.api.default-budget-id=${YNAB_DEFAULT_BUDGET_ID:}
ynab.api.connect-timeout-ms=5000
ynab.api.read-timeout-ms=30000
ynab.api.rate-limiting-enabled=true
ynab.api.max-requests-per-hour=200

# YNAB Integration Settings
ynab.default-budget-id=${YNAB_DEFAULT_BUDGET_ID:}
# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html