# Server
server.port=8080

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n

# Database Configuration
spring.datasource.url=jdbc:h2:mem:ynabsyncher;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# YNAB API Configuration
# Personal Access Token from https://app.youneedabudget.com/settings/developer
ynab.api.access-token=${YNAB_ACCESS_TOKEN:}
ynab.api.base-url=https://api.ynab.com
# Optional: Specify default budget ID (if empty, first available budget will be used)
ynab.api.default-budget-id=${YNAB_DEFAULT_BUDGET_ID:}
ynab.api.connect-timeout-ms=5000
ynab.api.read-timeout-ms=30000
ynab.api.rate-limiting-enabled=true
ynab.api.max-requests-per-hour=200
