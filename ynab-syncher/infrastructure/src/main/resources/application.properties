# Server Configuration
server.port=8080

# Actuator Configuration  
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{correlationId}] - %msg%n
logging.level.co.personal.ynabsyncher=INFO

# Application Configuration
spring.application.name=ynab-syncher
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# YNAB API Configuration (Environment Independent)
ynab.api.access-token=${YNAB_ACCESS_TOKEN:}
ynab.api.base-url=https://api.ynab.com
ynab.api.default-budget-id=${YNAB_DEFAULT_BUDGET_ID:}
ynab.api.connect-timeout-ms=5000
ynab.api.read-timeout-ms=30000
ynab.api.rate-limiting-enabled=true
ynab.api.max-requests-per-hour=200

# Authentication Configuration (Base - will be used by all profiles)
app.auth.jwt.issuer=ynab-syncher
app.auth.jwt.access-token-expiration-minutes=15
app.auth.jwt.refresh-token-expiration-days=7
